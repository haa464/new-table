<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json data into html formate</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="table-header">
        <h1>Table Content</h1>        
    </div>

    <div class="toolbar">
        <button id="add-row">Add Row</button>
        <button id="delete-row">Delete Selected Row</button>
        <button id="move-up">Move Row Up</button>
        <button id="move-down">Move Row Down</button>
        <button id="refresh-data">Refresh</button>
        <button id="save-data">Save</button>
    </div>

    <div class="detail-tabel">
        <div id="table-cnt"></div>
    </div>

    <script>
        function showdata() {
            fetch('./indexdata.json')
                .then(res => res.json())
                .then(data => {
                
                    const startable = document.createElement('table');
                    const headerow = document.createElement('tr');
                    const showkeys = ['ID', 'chemical name', 'vender', 'density', 'viscosity', 'packaging', 'pack_size', 'unit', 'quantity'];
                    showkeys.forEach(showkey => {
                        const th = document.createElement('th');
                        th.innerHTML = showkey;
                        headerow.appendChild(th);  
                    });
                    startable.appendChild(headerow);

                    data.forEach(item => {
                        const Secondrow = document.createElement('tr');
                        Object.values(item).forEach(value => {
                            const td = document.createElement('td');
                            td.innerText = value;
                            Secondrow.appendChild(td); 
                        })
                        startable.appendChild(Secondrow);
                    })
                    
                    const maincontent = document.getElementById('table-cnt');
                    maincontent.appendChild(startable);
            });
        }


        document.getElementById('refresh-data').addEventListener('click', () => {
            showdata();
        });

        window.onload = showdata();
    </script>
</body>
</html>
